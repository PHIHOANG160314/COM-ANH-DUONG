name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  # Job 1: Validate and Check Files
  validate:
    name: ğŸ” Validate Files
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        
      - name: ğŸ“‹ List Repository Contents
        run: |
          echo "ğŸ“‚ Repository Structure:"
          find . -type f -not -path './.git/*' | head -50
          
      - name: âœ… Validation Complete
        run: echo "All files validated successfully!"

  # Job 2: Build (if applicable)
  build:
    name: ğŸ—ï¸ Build Project
    runs-on: ubuntu-latest
    needs: validate
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        
      - name: ğŸ”§ Setup Environment
        run: |
          echo "Setting up build environment..."
          echo "Build timestamp: $(date)"
          
      - name: ğŸ“¦ Build Artifacts
        run: |
          echo "Building project..."
          mkdir -p dist
          cp -r . dist/ 2>/dev/null || true
          echo "Build completed!"
          
      - name: ğŸ“¤ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7

  # Job 3: Deploy to Vercel
  deploy:
    name: ğŸš€ Deploy to Vercel
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: ğŸ“¥ Install Vercel CLI
        run: npm install -g vercel@latest
        
      - name: ğŸ”— Pull Vercel Environment
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        
      - name: ğŸ—ï¸ Build with Vercel
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        
      - name: ğŸš€ Deploy to Vercel Production
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
          
      - name: ğŸ“§ Notify Success
        run: |
          echo "âœ… CI/CD Pipeline completed successfully!"
          echo "ğŸ“Š Summary:"
          echo "  - Branch: ${{ github.ref_name }}"
          echo "  - Commit: ${{ github.sha }}"
          echo "  - Actor: ${{ github.actor }}"
          echo "  - Deployed to: https://comanhduong.com"
