name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  # Job 1: Validate Files
  validate:
    name: ğŸ” Validate
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        
      - name: ğŸ“‹ Validate Structure
        run: |
          echo "ğŸ“‚ Checking required files..."
          for file in index.html customer.html staff-mobile.html manifest.json sw.js; do
            if [ -f "$file" ]; then
              echo "âœ… $file exists"
            else
              echo "âŒ Missing: $file"
              exit 1
            fi
          done
          echo "âœ… All required files present"

  # Job 2: Deploy Production (main/master push only)
  deploy-production:
    name: ğŸš€ Deploy Production
    runs-on: ubuntu-latest
    needs: validate
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: ğŸ“¥ Install Vercel CLI
        run: npm install -g vercel@latest
        
      - name: ğŸ”— Pull Vercel Config
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        
      - name: ğŸ—ï¸ Build with Vercel
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        
      - name: ğŸš€ Deploy to Production
        id: deploy
        run: |
          URL=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "âœ… Deployed to: $URL"
          
      - name: ğŸ“§ Summary
        run: |
          echo "# ğŸ‰ Deployment Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Branch | ${{ github.ref_name }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Commit | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Actor | @${{ github.actor }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Production URL | https://comanhduong.com |" >> $GITHUB_STEP_SUMMARY

  # Job 3: Preview Deployment (PRs only)
  deploy-preview:
    name: ğŸ” Deploy Preview
    runs-on: ubuntu-latest
    needs: validate
    if: github.event_name == 'pull_request'
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: ğŸ“¥ Install Vercel CLI
        run: npm install -g vercel@latest
        
      - name: ğŸ”— Pull Vercel Config
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
        
      - name: ğŸ—ï¸ Build with Vercel
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
        
      - name: ğŸš€ Deploy Preview
        id: deploy
        run: |
          URL=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "ğŸ” Preview URL: $URL"
          
      - name: ğŸ’¬ Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const url = '${{ steps.deploy.outputs.url }}';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ğŸ” Preview Deployment Ready!\n\nğŸ”— **URL**: ${url}\n\nThis preview will be updated with each new commit.`
            });
